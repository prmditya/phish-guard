<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phish Guard</title>
    <link rel="icon" href="{{ url_for('static', filename='asset/favicon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <img
          src="{{ url_for('static', filename='asset/logo.svg') }}"
          alt="Phish Guard Logo"
          height="94px"
          width="94px"
        />
        <h1>Phish Guard</h1>
      </div>
      <h2>Apakah Linknya Aman?</h2>
      <p>
        Scan URL yang ingin kamu kunjungi untuk mendeteksi apakah link tersebut
        terindikasi phishing.
      </p>
      <form id="urlForm">
        <input
          type="text"
          id="url"
          name="url"
          placeholder="Masukkan URL anda contoh: https://www.phishguard.com"
          required
        />
        <button type="submit">Analyze</button>
      </form>
      <div class="alert hidden">
        <p id="result"></p>
      </div>
    </div>

    <footer>
    <p>Made with ❤️ by <a href="https://github.com/prmditya/phish-guard" target="_blank" >Kelompok 5</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
